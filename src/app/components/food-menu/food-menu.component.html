<!-- Nombre e Imagen -->
<h1 class="name">Ristobur</h1>
<img src="../assets/images/logo.png" width="70" height="70" class="logo" alt="Ristobur">

<!-- Menu -->
<app-navbar></app-navbar>

<br/>

<ul class="list-group">
	<li class="list-group-item" *ngFor="let menu of menu | async">
		<img style="display: block; margin: auto;" src="{{menu.image}}" width="150" height="100">
		<a routerLink='/{{menu.tipo}}'>
			{{menu.tipo}}
		</a>
		<p>{{menu.description}}</p>
	</li>
</ul>
