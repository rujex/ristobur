<!-- Nombre e Imagen -->
<h1 class="name">Ristobur</h1>
<img src="../assets/images/logo.png" width="70" height="70" class="logo" alt="Ristobur">

<!-- Menu -->
<app-navbar></app-navbar>

<br/>

<!-- Tarjeta por cada entrante -->
<div *ngFor="let entrante of entrantes | async" class="card" style="width: 400px; margin-top: 100px; margin-left: 360px">
  <img src="{{entrante.image}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{entrante.nombre}}</h5>
    <p class="card-text">{{entrante.descripcion}}</p>
    <p class="card-text">{{entrante.precio}}€</p>
    <button type="button" class="btn btn-dark" data-toggle="modal" data-target="modal">
  	 Añadir a la carta
	</button>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
