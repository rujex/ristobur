<!-- Menu -->
<app-navbar></app-navbar>

<form [formGroup]="registerForm">
  
  <!-- Email -->
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" required>
  </div>


  <!-- Contraseña -->
  <div class="form-group">
    <label for="exampleInputPassword1">Contraseña</label>
    <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" required>
  </div>


  <!-- Mensajes -->
  <label class="error">{{errorMessage}}</label>
  <label class="success">{{successMessage}}</label>


  <!-- Botón enviar -->
  <button type="submit" class="btn btn-primary" (click)="tryRegister(registerForm.value)">Registrar</button>


</form>
