<!-- Nombre e Imagen -->
<h1 class="name">Ristobur</h1>
<img src="../assets/images/logo.png" width="70" height="70" class="logo" alt="Ristobur">

<!-- Menu -->
<app-navbar></app-navbar>

<br/>

<form [formGroup]="registerForm">

  <!-- Email -->
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" placeholder="ejemplo@gmail.com" aria-describedby="emailHelp" required>
  </div>


  <!-- Contraseña -->
  <div class="form-group">
    <label for="exampleInputPassword1">Contraseña</label>
    <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="******" required>
  </div>

  <!-- Ciudad -->
  <div class="form-group">
    <label for="exampleInputCiudad1">Ciudad</label>
    <input type="text" class="form-control" formControlName="ciudad" id="exampleInputCiudad1" placeholder="ciudad" required>
  </div>

  <!-- Domicilio -->
  <div class="form-group">
    <label for="exampleInputCiudad1">Domicilio</label>
    <input type="text" class="form-control" formControlName="domicilio" id="exampleInputDomicilio1" placeholder="domicilio" required>
  </div>

  <!-- Botón enviar -->
  <button type="submit" class="btn btn-primary" (click)="tryRegister(registerForm.value)">Registrar</button>


</form>
