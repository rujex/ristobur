<!-- Nombre e Imagen -->
<h1 class="name">Ristobur</h1>
<img src="../assets/images/logo.png" width="70" height="70" class="logo" alt="Ristobur">

<!-- Menu -->
<app-navbar></app-navbar>

<!-- Formulario -->
<form [formGroup]="loginForm">
  
  <!-- Email -->
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" 
           formControlName="email" id="exampleInputEmail1" 
           aria-describedby="emailHelp" required>
  </div>


  <!-- Contraseña -->
  <div class="form-group">
    <label for="exampleInputPassword1">Contraseña</label>
    <input type="password" class="form-control"
           formControlName="password" id="exampleInputPassword1" required>
  </div>


  <!-- Mensajes -->
  <label class="error">{{errorMessage}}</label>
  <label class="success">{{successMessage}}</label>


  <!-- Botón iniciar sesión -->
  <button type="submit" class="btn btn-primary" (click)="tryLogin(loginForm.value)">Iniciar Sesión</button>


  <!-- Enlace/button registro -->
  <a class="btn btn-primary" routerLink='/registro' role="button">Registro</a>


</form>
